<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Manyog â€“ QR App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.png" />
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-100 flex flex-col justify-between gap-8"
    style="font-family: 'Roboto', sans-serif"
  >
    <svg
      class="hidden"
      xmlns="http://www.w3.org/2000/svg"
      style="display: none"
    >
      <symbol id="back-arrow" viewBox="0 0 24 24" fill="none">
        <path
          d="M4 12H20M4 12L8 8M4 12L8 16"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </symbol>
      <symbol
        id="icon-apps"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="7" height="7" rx="2" />
        <rect x="14" y="3" width="7" height="7" rx="2" />
        <rect x="14" y="14" width="7" height="7" rx="2" />
        <rect x="3" y="14" width="7" height="7" rx="2" />
      </symbol>
    </svg>

    <div class="bg fixed inset-0"></div>

    <header class="flex justify-center items-center pt-8">
      <!-- Logo Placeholder -->
      <img src="/logo.svg" alt="Logo" class="w-44" />
    </header>

    <main class="flex items-center justify-center px-4">
      <div
        class="flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md overflow-hidden"
      >
        <div data-app></div>
      </div>
    </main>

    <footer>
      <p class="text-center text-gray-600 pb-4">
        &copy; 2025 Manyog. All rights reserved.
      </p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
