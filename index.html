    <header class="flex justify-center items-center pt-8">
      <!-- Logo Placeholder -->
      <img src="/logo.svg" alt="Logo" class="w-44" />
    </header>

    <main class="flex items-center justify-center px-4">
      <div
        class="flex items-center justify-center bg-white border border-gray-300 rounded-lg shadow-md overflow-hidden"
      >
        <div
          data-slide-container
          class="flex bg-white items-center w-96 w-max-[90%] duration-300 transform transition-all"
        >
          <ul
            data-trigger-container
            class="p-8 trigger flex flex-col w-full flex-shrink-0 gap-4"
          >
            <li>
              <button
                data-trigger="#contact-us"
                class="w-full text-white py-3 px-4 rounded-full flex items-center justify-center gap-2 bg-blue-900"
              >
                <svg viewBox="0 0 24 24" class="h-5 w-5" aria-hidden="true">
                  <use href="#icon-contact" />
                </svg>
                Contact us
              </button>
            </li>
            <li>
              <a
                href="https://maps.app.goo.gl/QgJbny73b25MrvAk6"
                target="_blank"
                class="w-full text-white py-3 px-4 rounded-full flex items-center justify-center gap-2 bg-blue-900"
              >
                <svg
                  viewBox="0 0 20 20"
                  class="h-5 w-5 text-white"
                  aria-hidden="true"
                >
                  <use href="#icon-location" />
                </svg>
                Store location
              </a>
            </li>
            <li>
              <button
                data-trigger="#shop"
                class="w-full py-3 px-4 rounded-full flex items-center justify-center gap-2 bg-yellow-400 text-blue-900"
              >
                <svg viewBox="0 0 24 24" class="h-5 w-5" aria-hidden="true">
                  <use href="#icon-cart" />
                </svg>
                Shop online
              </button>
            </li>
          </ul>

          <div id="content" class="relative w-full flex-shrink-0">
            <div
              id="contact-us"
              class="flex flex-col gap-4 p-8 hidden w-full content-block bg-white"
            >
              <div class="flex items-center">
                <button
                  data-back
                  class="flex justify-center items-center w-8 h-8 rounded-full bg-blue-900 text-white"
                >
                  <svg viewBox="0 0 20 20" class="h-5 w-5" aria-hidden="true">
                    <use href="#back-arrow" />
                  </svg>
                </button>

                <span class="ml-2"> Contact Us </span>
              </div>

              <div class="flex flex-col gap-2">
                <a
                  class="flex items-center gap-1 text-blue-900 font-bold"
                  href="tel:+91-9090909090"
                >
                  <svg
                    viewBox="0 0 20 20"
                    class="bg-yellow-400 text-blue-900 h-7 w-7 p-1.5 rounded-full"
                    aria-hidden="true"
                  >
                    <use href="#icon-contact" />
                  </svg>
                  +91-9090909090
                </a>
                <a
                  class="flex items-center gap-1 text-blue-900 font-bold"
                  href="tel:+91-8923718392"
                >
                  <svg
                    viewBox="0 0 20 20"
                    class="bg-yellow-400 text-blue-900 h-7 w-7 p-1.5 rounded-full"
                    aria-hidden="true"
                  >
                    <use href="#icon-contact" />
                  </svg>
                  +91-8923718392
                </a>
              </div>
            </div>
            <div
              id="shop"
              class="hidden flex flex-col gap-4 p-8 w-full content-block bg-white"
            >
              <div class="flex items-center">
                <button
                  data-back
                  class="flex justify-center items-center w-8 h-8 rounded-full bg-blue-900 text-white"
                >
                  <svg viewBox="0 0 20 20" class="h-5 w-5" aria-hidden="true">
                    <use href="#back-arrow" />
                  </svg>
                </button>

                <span class="ml-2"> Shop online </span>
              </div>

              Coming Soon....!
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="text-center text-gray-600 pb-4">
